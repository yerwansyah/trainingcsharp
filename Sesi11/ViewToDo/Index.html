<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewAPI</title>

    <script src="api.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="main.css">
    
</head>
<body>
    <header id="menu">
        <h1>Welcome to ViewAPI</h1>
        <div class="toogle-switch">
            <input type="checkbox" id="toggle-dark-mode">
            <label for="toggle-dark-mode"></label>
        </div>
    </header>
    <main>
        <section class="container another-class">
            <form id="todo-form" class="form">
                <input type="text" name="title" placeholder="Enter task" autocomplete="off">
                <textarea name="description" placeholder="Enter description"></textarea>
                <input type="submit" class="button">
            </form>
            <ul id="todo-list" class="cards"></ul>
        </section>
    </main>
</body>
</html>
